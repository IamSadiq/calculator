<html>
<head>
	<title> calculator </title>
	<link rel="stylesheet" type="text/css" href="style/style.css" />
</head>
<body>
<div class="navDiv"><h1>CALCULATOR</h1></div>
<div id="mainDiv">
	<div id="firstDiv">
		<input type = "text" id = "textField" placeholder = "Enter Digits" maxlength = "18"/>
		<input type = "button" value = " 1 " id="num1"/>
		<input type = "button" value = " 2 " id = "num2"/>
		<input type = "button" value = " 3 " id ="num3"/>
		<input type = "button" value = " 4 " id = "num4"/>
	</div>
	<div id="secondDiv">
		<input type = "button" value = " 5 " id= "num5"/>
		<input type = "button" value = " 6 " id = "num6"/>
		<input type = "button" value = " 7 " id ="num7"/>
		<input type = "button" value = " 8 " id ="num8"/>
	</div>
	<div id="thirdDiv">
		<input type = "button" value = " 9 " id="num9"/>
		<input type = "button" value = " 0 " id = "num0"/>
		<input type = "button" value = " + " id = "numAdd"/>
		<input type = "button" value = " - " id = "numSubtract"/>
	</div>
	<div id="fourthDiv">
		<input type = "button" value = " * " id = "numMultiply"/>
		<input type = "button" value = " / " id= "numDivide"/>
		<input type = "button" value = " . " id = "numDot"/>
		<input type = "button" value = " = " id = "numEqual"/>
	</div>
	<div id="lastDiv">
		<input type = "button" value = " c " id = "numDelete"/>
		<input type = "button" value = " Reset " id = "numReset"/>
	</div>
	<span style="color:white">&copy;simplecalculators.Inc</span>
</div>

<script type="text/javascript" src = "script/script.js"> </script>
</body>
</html>
